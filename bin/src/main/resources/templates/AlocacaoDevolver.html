<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Pessoas</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/alocacoes}">

		<div layout:include="MensagemSucesso"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Devolução de Dispositivos</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/inicio}">Voltar</a>
				</div>
			</div>
			<br></br>
			<div class="painel-body">

				<div class="form-group">
					<label class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4">
						<select name="idAlocacaoUsuarioLinha" class="col-sm-4 form-control">
							<option value="">----Select----</option>
							<option th:each="devolucao : ${usuariosDispositivos}" th:if="${devolucao.dtDevolucao == null}"
								th:value="${devolucao.idAlocacaoUsuarioLinha}"
								th:utext="${devolucao.usuario.nomeUsuario+' | '+devolucao.linha.numeroLinha}"></option>
						</select>
					</div>
				</div>
			
				<div class="form-group">
					<label for="dtDevolucao" class="col-sm-2 control-label">Data da devolução</label>	
					<div id="datetimepicker" class="col-sm-4 input-group input-append date">
						<input type="text" name="dtDevolucao" class="col-sm-2 form-control"/>
						<span class="input-group-addon"> <i class="glyphicon glyphicon-calendar"></i></span>
					</div>
				</div>	
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</form>

</section>
</html>
