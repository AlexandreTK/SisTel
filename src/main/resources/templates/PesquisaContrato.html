<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	layout:decorator="LayoutPadrao">

<head>
<title>Consulta</title>
</head>
<section layout:fragment="conteudo">

	<div layout:include="MensagemSucesso"></div>



	<div class=" col-md-12  panel sem_sombra padding20 bg">
		<div class=" col-md-12 sem_sombra padding-0">
			<div class="col-md-6 padding-0 sem_sombra intro">
				<h3 class="text-left">Contratos</h3>
			</div>


			<div class="clearfix">

				<a class="btn btn-link dt-link-panel direita texto_td"

				</a>
			</div>

			<div class="col-md-12 padding-7 pesquisa">

				<div class="col-md-8 pesquisa">

					


						<div class="btn btn-link icone_add text-center"	th:href="@{/contratos/novo}"

						</div>

					
				</div>

				</div>

			</div>

										<th class="text-right col-md2">Valor</th>
										<th class="col-md2"></th>
									</tr>
								</thead>

								<tbody>

								<tr>
									<td class="text-center">1</td>
									<td class="text-center">020202020202</td>
									<td class="text-center">CLARO/SA</td>
									<td class="text-center">01/06/2018</td>
									<td class="text-center">01400.200178/2017-65</td>
									<td class="text-center">500.000,00</td>
									<td class="center"><a class="icone_tabela " title="Consultar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-file-text-o text-success"></span></a>
											<a class="icone_tabela" title="Editar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-pencil"></span></a>
											 <a class="icone_tabela"
										title="Excluir" rel="tooltip" data-placement="left"> <span
											class="fa fa-close text-danger"></span></a></td>
								</tr>

															<tr>
									<td class="text-center">1</td>
									<td class="text-center">020202020202</td>
									<td class="text-center">VIVO</td>
									<td class="text-center">04/10/2017</td>
									<td class="text-center">01400.200506/2015-65</td>
									<td class="text-center">100.000,00</td>
									<td class="center"><a class="icone_tabela " title="Consultar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-file-text-o text-success"></span></a>
											<a class="icone_tabela" title="Editar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-pencil"></span></a>
											 <a class="icone_tabela"
										title="Excluir" rel="tooltip" data-placement="left"> <span
											class="fa fa-close text-danger"></span></a></td>
