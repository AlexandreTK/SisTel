<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js "></script>

<script type="text/javascript">
$(document).ready(function() {
	
	$.ajax({
		type: 'GET',
		headers: {
			Accept : "application/json; charset=utf-8",
			"Content-Type": "application/json; charset=utf-8"
		},
	
		url : '//localhost:8080/relatorio/chips' ,
		success : function(result){
			google.charts.load('current',{'packages' : ['corechart']
			});
			google.charts.setOnLoadCallback(function(){
				drawChart(result);
			});
		}
	});
	
function drawChart(result){
		
		var data = new google.visualization.DataTable();
		
		data.addColumn('string','numeroSerieChip');
		data.addColumn('number','idChip');
		data.addColumn('string','tipoChip');
				
		var dataArray = [];
		$.each(result, function(i,obj){
			dataArray.push([ obj.numeroSerieChip, obj.idChip, obj.tipoChip]);
		});
		
		data.addRows(dataArray);
		
		var piechart_options = {
				title : 'Pie Chart: How Much Products Sold By Last Night',
				width: 400,
				height: 300
		};
		var piechart = new google.visualization.PieChart(document
				.getElementById('piechart_div'));
		piechart.draw(data, piechart_options);
		
		var barchart_options = {
				title : 'Bar Chart: How Much Products Sold By Last Night',
				width: 400,
				height: 300,
				legend: 'none'
		};
		
		var barchart = new google.visualization.BarChart(document
				.getElementById('barchart_div'));
		barchart.draw(data, barchart_options);
		
	}

	
});
</script>
</head>
<body>
	<div id="piechart_div" style="border:1px solid #ccc"></div>
</body>
</html>
