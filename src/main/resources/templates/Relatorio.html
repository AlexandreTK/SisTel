<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">

	<form class="form-horizontal">

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Relatórios
						Gráficos</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/consulta}">Voltar
						para Lista de consultas</a>
				</div>
			</div>
			<p></p>
			<div class="painel-body">
				<div class="form-group">
					<div id="piechart_div" style="border: 1px solid #ccc"></div>
					<div id="barchart_div" style="b	order: 1px solid #ccc"></div>
				</div>
			</div>
			
			
			
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md1">Id</th>
							<th class="text-center col-md2">Marca</th>
							<th class="text-center col-md2">Modelo</th>
							<th class="text-center col-md2">Número de Série</th>
							<th class="col-md2"></th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="dispositivo : ${lista}">
							<td class="text-center" th:text="${dispositivo}"></td>
							<td class="text-center" th:text="${dispositivo.idUnidade}"></td>
							<td class="text-center" th:text="${dispositivo.descricao}"></td>
							<td class="text-center" th:text="${dispositivo.sigla}"></td>
					
						</tr>
						<tr>
							<td colspan="9" th:if="${#lists.isEmpty(dispositivos)}">Nenhum
								Dispositivo econtrado!!!</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			
		</div>
	</form>
</section>
</html>
