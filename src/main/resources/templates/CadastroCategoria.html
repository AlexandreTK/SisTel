<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Pessoas</title>
</head>

<section layout:fragment="conteudo">
	<div>
	<form class="form-horizontal" method="POST"
		th:action="@{/categorias}" th:object="${categoria}">

		<div layout:include="MensagemSucesso"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Cadastro de
						categorias de serviços</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/consultas/categorias}">Voltar
						para Lista</a>
				</div>
			</div>

			<div class="painel-body">
				<input type="hidden" th:field="*{idCategoria}" />
				<div class="form-group"	th:classappend="${#fields.hasErrors('descricaoCategoria')} ? has-error">
				
					<label for="descricaoCategorias" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricaoCategorias"
							th:field="*{descricaoCategoria}" />
					</div>
				</div>
			
				<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>

					</div>
				</div></form>
				</div>
</section>
</html>
