<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Executar Fatura</title>
</head>

<section layout:fragment="conteudo">
	<div class="container-fluid">
		<div class="row">
			<form class="form-horizontal" method="POST" th:action="@{/fatura}">
	<!-- 			<div layout:include="MensagemSucesso"></div> -->
	<!-- 			<div layout:include="MensagemErro"></div> -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">
							<h1 class="panel-title dt-dispositivo-panel">Faturas</h1>
							<a class="btn btn-link dt-link-panel" th:href="@{/inicio}">Voltar</a>
						</div>
					</div>
					<br></br>
					<div class="painel-body">
						<div class="form-group">
							<label id="fatura" for="status" class="col-sm-2 control-label">Fatura</label>
							<div class="col-sm-6">
								<select class="form-control" name="fatura">
									<option th:each="fatura : ${faturasNaoGeradas}" th:value="${fatura.idFatura}"
										th:text="${fatura.numFatura} +  ' - ' + ${fatura.descriCobranca}" />
								</select>
							</div>
			
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Executar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<td>Número Fatura</td>
								<td>Ações</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="fatura : ${faturasGeradas}">
								<td th:text="${fatura.numFatura} +  ' - ' + ${fatura.descriCobranca}"></td>
								<td><a class="btn btn-primary" th:href="@{/fatura/resumo} + '?fatura=' + ${fatura.idFatura}" role="button">Resumo</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
