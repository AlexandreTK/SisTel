<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Limite Atesto</title>
</head>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST"
		th:action="@{/limite-atesto}" th:object="${limiteAtesto}">

		<div layout:include="MensagemSucesso"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Cadastro de
						Limite Atesto</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/inicio}">Voltar
						para Lista </a>
				</div>
			</div>
			<p></p>
			<div class="painel-body">
 				<input type="hidden" th:field="*{idLimiteAtesto}" />
				
				<div class="form-group">
					<label for="atesto" class="col-sm-2 control-label">DAS Atesto</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="atesto"
							th:field="*{dasAtesto}" />
					</div>
				</div>

				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor Limite</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-valorCss" id="valor"
							th:field="*{valorLimite}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
