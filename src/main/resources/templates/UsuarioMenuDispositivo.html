<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:td="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<section layout:fragment="conteudo">



	<div class=" col-md-12  panel sem_sombra padding20 bg">

							<tr>
								<td class="tdusuaio largura_td texto_td"
									style="border-bottom: hidden; border-right: hidden; padding: 10px; border-radius: 20px;">
									Nome: <label class="b"> Nome Exemplo</label>
								</td>
								<td class="tdusuaio largura_td texto_td"
									style="border-bottom: hidden; border-right: hidden;">CPF:
									<label class="b"> 99999999999</label>
								</td>
								<td class="tdusuaio largura_td texto_td"

								</td>
								<td class="tdusuaio largura_td texto_td"

							</tr>
							<tr>

								<td class="tdusuaio texto_td" style="border-right: hidden">

								</td>
								<td class="tdusuaio texto_td" style="border-right: hidden">
									Vinculo: <label class="b"> Y</label>
								</td>
								<td class="tdusuaio texto_td" style="border-top: hidden">
									DAS: <label class="b"> Z</label>
								</td>
							</tr>
						</table>

					</div>
				</div>


				<div class="col-md-12 panel padding-0">
					<div class="painel-body bg-panel padding-7">
						<div class="table-responsive">
							<table class="table table-bordered table-striped tabela">
								<thead>
									<tr>
										<th class="text-center col-md1">Id</th>
										<th class="text-center col-md2">Numero</th>
										<th class="text-center col-md2">Tipo</th>
										<th class="text-center col-md2">Marca</th>

									</tr>
								</thead>

								<tbody>

									<tr>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"><a class="btn btn-link btn-xs"

												class="glyphicon glyphicon-list-alt"></span></a></td>
									</tr>

								</tbody>
							</table>

					</div>
