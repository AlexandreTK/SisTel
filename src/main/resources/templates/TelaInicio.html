<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<head>
<title>Inicio</title>
</head>
<link rel="stylesheet" type="text/css" href="/home/leonardo/git/SisTel/src/main/resources/static/css/bootstrap.min.css"  th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" href="/home/leonardo/git/SisTel/src/main/resources/static/css/style.css"  th:href="@{/css/style.css}" />

<section layout:fragment="conteudo">


<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title dt-dispositivo-panel">Início</h1>
			</div>
		</div>
		
		
		<div class="panel-body">			
		
		<div>
		
			<h3> </h3>
			<h3>Total de alocações</h3> 
			<p> Efetuadas:&nbsp; <span th:text="${#lists.size(alocacaoTotal)}">10</span> 
			    Devolvidos:&nbsp; <span th:text="${#lists.size(devolvidosTotal)}">21</span>
			    Habilitados:&nbsp; <span th:text="${#lists.size(habilitadosTotal)}">1</span>
		   </p>
			
			<h3> </h3>
		</div>
		
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md1">Id alocacao</th>
							<th class="text-center col-md3">Modelo dispositivo</th>
							<th class="text-center col-md2">Data devolucao</th>
							<th class="text-center col-md1">Data recebimento</th>
							<th class="text-center col-md1">Linha</th>
							<th class="text-center col-md1">Usuario</th>
						</tr>
					</thead>

					<tbody>

						<tr th:each="dto : ${alocacaoTotal}" >
							<td class="text-center" th:text="${dto.idAlocacao}"></td>
							<td class="text-center" th:if="${dto.dispositivo == null}">Sem dispositivo</td>
							<td class="text-center" th:if="${dto.dispositivo != null}" th:text="${dto.dispositivo.modeloDispositivo}">aqui tem algo</td>
							<td class="text-center" th:if="${dto.dtDevolucao == null}">Não devolvida</td>
							<td class="text-center" th:if="${dto.dtDevolucao != null}" th:text="${dto.dtDevolucao}">aqui tem algo</td>
							<td class="text-center" th:text="${dto.dtRecebido}">aqui tem algo</td>
							<td class="text-center" th:text="${dto.linha.numeroLinha}">aqui tem algo</td>
							<td class="text-center" th:text="${dto.usuario.nomeUsuario}">aqui tem algo</td>
						</tr>
						<tr>
							<td colspan="10" th:if="${#lists.isEmpty(alocacaoTotal)}">
								Nenhuma alocação encontrada!!!
							</td>
						</tr>
					</tbody>
				</table>
			</div>


		</div>
	</div>
<script src="/home/leonardo/git/SisTel/src/main/resources/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="/home/leonardo/git/SisTel/src/main/resources/static/js/jquery-2.2.3.min.js" th:src="@{/js/jquery-2.2.3.min.js}"></script>
</section>
</html>
