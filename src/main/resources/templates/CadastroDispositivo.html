<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Dispositivos</title>
</head>

<section layout:fragment="conteudo">

	<form class="form-horizontal" method="POST"
		th:action="@{/dispositivos}" th:object="${dispositivo}">

		<div layout:include="MensagemSucesso"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Cadastro de
						Dispositivos</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/inicio}">Voltar
						para Lista de Dispositivos</a>
				</div>
			</div>
			<p></p>
			<div class="painel-body">
				<input type="hidden" th:field="*{idDispositivo}" />
				<div class="form-group"
					th:classappend="${#fields.hasErrors('marcaDispositivo')} ? has-error">
					<label for="marca" class="col-sm-2 control-label">Marca</label>
					<div class="col-sm-4">
						<input list="marcas" class="form-control" id="marca"
							th:field="*{marcaDispositivo}" />
						<datalist id="marcas">
							<option th:each="dispositivo : ${dispositivos}"
								th:value="${dispositivo.marcaDispositivo}"
								th:text="${dispositivo.getMarcaDispositivo()}"></option>
						</datalist>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('modeloDispositivo')} ? has-error">
					<label for="modelo" class="col-sm-2 control-label">Modelo</label>
					<div class="col-sm-4">
						<input list="modelos" class="form-control" id="modelo"
							th:field="*{modeloDispositivo}" />
						<datalist id="modelos">
							<option th:each="dispositivo : ${dispositivos}"
								th:value="${dispositivo.modeloDispositivo}"
								th:text="${dispositivo.getModeloDispositivo()}"></option>
						</datalist>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('numeroSerieDispositivo')} ? has-error">
					<label for="nrserie" class="col-sm-2 control-label">Número
						de Série</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nrserie"
							th:field="*{numeroSerieDispositivo}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('imeiDispositivo')} ? has-error">
					<label for="imei" class="col-sm-2 control-label">Número de
						IMEI</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="imei"
							th:field="*{imeiDispositivo}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('macDispositivo')} ? has-error">
					<label for="imei" class="col-sm-2 control-label">Número MAC
						(Endereço MAC)</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="imei"
							th:field="*{macDispositivo}" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('patrimonioDispositivo')} ? has-error">
					<label for="patrimonio" class="col-sm-2 control-label">Número
						de Patrimonio</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="patrimonio"
							th:field="*{patrimonioDispositivo}" />
					</div>
				</div>

				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Tipo</label>
					<div class="col-sm-2">
						<select class="form-control" th:field="*{tipoDispositivo}">
							<option value="">----Selecione----</option>
							<option th:each="tipo : ${tipoDispositivoMap.entrySet()}"
								th:value="${tipo.key}" th:text="${tipo.value}" />
						</select>
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('valorDispositivo')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-valorCss" id="valor"
							th:field="*{valorDispositivo}" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
