<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Categorias</title>
</head>

<section layout:fragment="conteudo">




	<div class=" col-md-12  panel sem_sombra padding20 bg">
		<div class=" col-md-12 sem_sombra padding-0">
			<div class="col-md-6 padding-0 sem_sombra intro">
				<h3 class="text-left">Categorias</h3>
			</div>


			<div class="clearfix">

				<a class="btn btn-link dt-link-panel direita texto_td"
					th:href="@{/inicio}"> <span class="fa fa-angle-double-left"
					style="margin-right: 5px;"></span>Voltar
				</a>
			</div>

			<div class="col-md-12 padding-7 pesquisa">


				<div class="col-md-8 pesquisa">
				
				
					<div class="btn btn-link texto_td text-center" th:href="@{/categorias/nova}"
						onClick="location.href='/dispositivos/novo'" id="btn_novo" style="float: left;">
						<span class="fa fa-plus-circle" id="add"> <span
							class="tabela"> Nova Categoria</span>
						</span>

					</div>
				</div>


				<form method="get">
					<div class="col-md-4 input-group p_cat" id="input_pesquisa">
						<input class="form-control" placeholder="Digite aqui sua pesquisa" />
						<span class="input-group-btn">
							<button class="btn btn-secondary" type="submit">
								<span class="fa fa-search text-center b"> </span>
							</button>
						</span>
					</div>
				</form>





			</div>

			<form class="form-horizontal" method="POST" th:action="@{/categorias}">

				<div class="col-md-12 panel padding-0">
					<div class="panel-body bg-panel padding-7 tabela">

						<div class="table-responsive">
							<table class="table table-bordered table-striped tabela">
								<thead>
									<tr>
										<th class="text-center col-md1">Id</th>
										<th class="text-center col-md3">Categoria de Servi√ßo</th>
										<th class="col-md2"></th>
									</tr>
								</thead>

								<tbody>

									<tr th:each="categoria : ${categorias}">
										<td class="text-center" th:text="${categoria.idCategoria}"></td>
										<td th:text="${categoria.descricaoCategoria}"></td>
										<td class="text-center">
										
										<a class="icone_tabela"
											th:href="@{/categorias/{id}(id=${categoria.idCategoria})}"
											title="Editar" rel="tooltip" data-placement="left"> <span
												class="fa fa-pencil"></span>
										</a>
										
										 <a class="icone_tabela" data-toggle="modal"
											data-target="#confirmacaoExclusaoModal"
											th:attr="data-flag='6', data-excludId=${categoria.idCategoria}, data-exclude=${categoria.descricaoCategoria}"
											title="Remover" rel="tooltip" data-placement="left"> <span
												class="fa fa-remove text-danger"></span>
										</a></td>

									</tr>
									<tr>
										<td colspan="3" th:if="${#lists.isEmpty(categorias)}">Nenhuma
											Linha encontrada!!!</td>
									</tr>



								</tbody>
							</table>
						</div>


					</div>
				</div>




			</form>
		</div>
	</div>


	<div layout:include="DialogoConfirmacaoExclusao"></div>
</section>
</html>
