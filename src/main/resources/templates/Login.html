<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	
</head>
<script th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<body>
	<form class="form-horizontal" th:action="@{/login}" method="POST">
	<h1 align="center">SisTel</h1>
	
		<div layout:include="MensagemLoginErro"></div>
		
		<div style="width:100%;">
		<div id="loginPainel" class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<div class="painel-body">
						<div class="form-group">
							<label for="username" class="col-sm-4 control-label" style="padding-top: 3px;">
								<span class="glyphicon glyphicon-user" style="margin-right: 4px;"></span> Login
							</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="username"
									name="username" placeholder="Id UsuÃ¡rio" />
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-4 control-label" style="padding-top: 3px">
								<span class="glyphicon glyphicon-eye-open"></span>  Senha
							</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Enter password" />
							</div>
						</div>
							<div class="form-group">
							<div class="col-sm-offset-5">
								<button type="submit" class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-off" style="padding:0;"></span> Acessar
								</button>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</form>
</body>

</html>
