<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Devolver Alocação</title>
</head>

<section layout:fragment="conteudo">



	<div layout:include="MensagemSucesso"></div>


	<div class=" col-md-12  panel sem_sombra padding20 bg">
		<div class=" col-md-12 sem_sombra padding-0">
			<div class="col-md-6 padding-0 sem_sombra intro">
				<h3 class="text-left">Devolver Alocação</h3>
			</div>


			<div class="clearfix">

				<a class="btn btn-link dt-link-panel direita texto_td"
					th:href="@{/inicio}"> <span class="fa fa-angle-double-left"
					style="margin-right: 5px;"></span>Voltar para Home
				</a>
			</div>

			<form class="form-horizontal" method="POST" th:action="@{/alocacoes}">

				<div class="col-md-12 padding-0">
					<div class="panel-body bg-panel padding-7">

						<div class="form-group">
							<label class="col-sm-2 control-label tabela">Nome</label>
							<div class="col-sm-4" style="padding-left: 0px;">
								<select name="idAlocacao" class="col-sm-4 form-control">
									<option value="">----Selecione----</option>
									<option th:each="devolucao : ${usuariosDispositivos}"
										th:if="${devolucao.dtDevolucao == null}"
										th:value="${devolucao.idAlocacao}"
										th:utext="${devolucao.usuario.nomeUsuario+' | '+devolucao.linha.numeroLinha}"></option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="dtDevolucao" class="col-sm-2 control-label tabela">Data
								da devolução</label>
							<div id="datetimepicker"
								class="col-sm-4 input-group input-append date">
								<input type="text" name="dtDevolucao"
									class="col-sm-2 form-control" /> <span
									class="input-group-addon"> <i
									class="glyphicon glyphicon-calendar"></i></span>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10" style="padding-left:0px">
								<button type="submit" class="btn btn-primary tabela">Salvar</button>
							</div>
						</div>
					</div>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
		</div>
	</div>


</section>
</html>
