<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Agenda</title>
</head>

<section layout:fragment="conteudo">



	<div class=" col-md-12  panel sem_sombra padding20 bg">
		<div class=" col-md-12 sem_sombra padding-0">
			<div class="col-md-6 padding-0 sem_sombra intro">
				<h3 class="text-left">Agenda</h3>
			</div>


			<div class="clearfix">

				<a class="btn btn-link dt-link-panel direita texto_td"
					th:href="@{/inicio}">
					<span class="fa fa-angle-double-left" style="margin-right:5px;"></span>Voltar para Home
				</a>
			</div>
			

			<form class="form-horizontal" method="POST"
				th:action="@{/menu-usuario}">
				<div class="col-md-12 padding-0 bg">
					<div class="panel-body bg-panel padding-7 top10">

						<table border="1" class="tableusuario"
							style="border-radius: 20px;">
							<tr>
								<td class="tdusuaio largura_td texto_td"
									style="border-bottom: hidden; border-right: hidden; padding: 10px; border-radius: 20px;">
									Nome: <label class="b"> Nome Exemplo</label>
								</td>
								<td class="tdusuaio largura_td texto_td"
									style="border-bottom: hidden; border-right: hidden;">CPF:
									<label class="b"> 99999999999</label>
								</td>
								<td class="tdusuaio largura_td texto_td"
									style="border-bottom: hidden; border-right: hidden;">
									EMAIL: <label class="b"> nome.exemplo@exemplo.com</label>
								</td>
								<td class="tdusuaio largura_td texto_td"
									style="border-bottom: hidden;"></td>
							</tr>
							<tr>
								<td class="tdusuaio texto_td"
									style="border-right: hidden; padding: 10px">Gerência: <label
									class="b"> X</label>
								</td>
								<td class="tdusuaio texto_td" style="border-right: hidden">
									Cargo: <label class="b"> Secretária</label>
								</td>
								<td class="tdusuaio texto_td" style="border-right: hidden">
									Vinculo: <label class="b"> Y</label>
								</td>
								<td class="tdusuaio texto_td" style="border-top: hidden">
									DAS: <label class="b"> Z</label>
								</td>
							</tr>
						</table>

					</div>
				</div>

				<div class="form-group" style="width: 100%">
					<div class="col-sm-12 padding-0 linha_btn" style="width: 100%">
						<button id="botaodisp" class="btn btn-link texto_td dp" style="float: left">Adicionar
							Novo Número</button>


					</div>
				</div>

				<div class="col-md-12 padding-0" style="margin-top:-5px;">
					<div class="panel-body bg-panel padding-7">
						<div class="table-responsive">
							<table class="table table-bordered table-striped">
								<thead>
									<tr>
										<th class="text-center col-md2 texto_td">Número</th>
										<th class="text-center col-md2 texto_td">Nome</th>
										<th class="text-center col-md2 texto_td">Orgão</th>
										<th class="text-center col-md2 texto_td">A trabalho?</th>
										<th class="text-center col-md2 texto_td">Excluir</th>
									</tr>
								</thead>

								<tbody>

									<tr>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"></td>
										<td class="text-center"><input type="checkbox"
											name="A trabalho?" value="Trabalho" />A trabalho?<br /></td>
										<td class="text-center"><a class="btn btn-link btn-xs"
											title="Excluir" rel="tooltip" data-placement="left"> <span
												class="glyphicon glyphicon-trash"></span></a></td>
									</tr>

								</tbody>
							</table>

						</div>
					</div>
				</div>

				
			</form>
		</div>
	</div>
</section>
</html>
