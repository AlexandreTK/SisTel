<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Pessoas</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/alocacoes}"
		th:object="${alocacao}" th:autocomplete="on">

		<div layout:include="MensagemSucesso"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Fornecimento de Dispositivos</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/inicio}">Voltar</a>
				</div>
			</div>
			<br></br>
			<div class="painel-body">



				<div class="form-group">
					<label id="pessoa" for="status" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-2">
						<select class="form-control" th:field="*{pessoa.id}">
							<option th:each="pessoa : ${pessoas}" th:value="${pessoa.id}"
								th:text="${pessoa.nome}" />
						</select>
					</div>
					<span id="pessoa" class="glyphicon glyphicon-info-sign"
						data-toggle="modal" th:title="${pessoa.cpf}" rel="tooltip"
						data-placement="center" ></span>
				</div>


			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>



			</div>


		</div>
	</form>

</section>
</html>
