<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Pessoas</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/alocacoes}"
		th:object="${alocacao}" th:autocomplete="on">

		<div layout:include="MensagemSucesso"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title dt-dispositivo-panel">Fornecimento de
						Dispositivos</h1>
					<a class="btn btn-link dt-link-panel" th:href="@{/inicio}">Voltar</a>
				</div>
			</div>
			<br></br>
			<div class="painel-body">



				<div class="col-sm-4 form-group">
					<label class="col-sm-2 control-label">Nome</label> 
					<select	th:id="pessoa" class="form-control" name="tipo" th:field="*{usuario}">
						<option value="">----Select----</option>
						<option th:each="usuario, cpf : ${usuarios}" th:value="${usuario}"
							th:valuetype="usuario" th:text="${usuario.nomeUsuario}"></option>
					</select> 
					<div class="col-sm-2">
					<label th:for="pessoa" th:valuetype="usuario" th:text="${cpfUsuario}"> </label>
					</div>
					
				</div>
				
			</div>


		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>



		</div>



	</form>

</section>
</html>
