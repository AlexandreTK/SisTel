<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Pessoas</title>
</head>

<section layout:fragment="conteudo">




	<div class=" col-md-12  panel sem_sombra padding20 bg">
		<div class=" col-md-12 sem_sombra padding-0">
			<div class="col-md-6 padding-0 sem_sombra intro">
				<h3 class="text-left">Chips</h3>
			</div>


			<div class="clearfix">

				<a class="btn btn-link dt-link-panel direita texto_td"
					th:href="@{/inicio}">Voltar para Lista</a>
			</div>

			<div class="col-md-12 padding-7 pesquisa">


				<div class="col-md-8 pesquisa">

					<div id="botaodisp" class="col-md-12 form-group c" style="width: 100%">
						<button id="botaodisp" type="submit"
							class="btn btn-primary texto_td" style="float: left">Adicionar
							Novo Número</button>

					</div>
				</div>

				<div class="col-md-4 input-group" id="input_pesquisa">
					<input type="text" class="form-control"
						placeholder="Digite aqui sua pesquisa" /> <span
						class="input-group-btn">
						<button class="btn btn-secondary" type="button">
							<span class="fa fa-search text-center b"> </span>
						</button>
					</span>
				</div>

			</div>

			<form class="form-horizontal" method="POST" th:action="@{/chips}">

				<div class="col-md-12 padding-0">
					<div class="panel-body bg-panel padding-7">

						<div class="table-responsive">
							<table class="table table-bordered table-striped">
								<thead>
									<tr>
										<td class=" col-sm1 largura_td2 text-center bold">Id</td>
										<td class=" col-sm2 largura_td2 text-center bold">Número
											de Série do Chip</td>
										<td class=" col-sm1 largura_td2 text-center bold">Tipo</td>
										<td></td>


									</tr>
								</thead>



								<tr>
									<td class="text-center">1</td>
									<td class="text-center">020202020202</td>
									<td class="text-center">FlexSimCard</td>
									<td class="center"><a class="icone_tabela" title="Editar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-pencil"></span></a> <a class="icone_tabela red"
										title="Excluir" rel="tooltip" data-placement="left"> <span
											class="fa fa-close"></span></a></td>
								</tr>

								<tr>
									<td class="text-center">2</td>
									<td class="text-center">MicroSimCard</td>
									<td class="text-center">0303030303</td>
									<td class="center"><a class="icone_tabela" title="Editar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-pencil"></span></a> <a class="icone_tabela red"
										title="Excluir" rel="tooltip" data-placement="left"> <span
											class="fa fa-close"></span></a></td>
								</tr>

								<tr>
									<td class="text-center">3</td>
									<td class="text-center">0404040404</td>
									<td class="text-center">MicroSimCard</td>
									<td class="center"><a class="icone_tabela" title="Editar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-pencil"></span></a> <a class="icone_tabela red"
										title="Excluir" rel="tooltip" data-placement="left"> <span
											class="fa fa-close"></span></a></td>
								</tr>

								<tr>
									<td class="text-center">4</td>
									<td class="text-center">0505050505</td>
									<td class="text-center">MicroSimCard</td>
									<td class="center"><a class="icone_tabela" title="Editar"
										rel="tooltip" data-placement="left"> <span
											class="fa fa-pencil"></span></a> <a class="icone_tabela red"
										title="Excluir" rel="tooltip" data-placement="left"> <span
											class="fa fa-close"></span></a></td>
								</tr>

							</table>
						</div>

					</div>
				</div>




			</form>
		</div>
	</div>



</section>
</html>
