<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Faturas</title>
</head>

<section layout:fragment="conteudo">

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/faturas/nova">
			<table>
				<tr><td>Fatura:</td><td  class="btn btn-alert btn-file"><input type="file" name="file"/></td></tr>
				<tr><td></td><td><input class="btn btn-primary" type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file.href}" th:text="${file.rel}" />
			</li>
		</ul>
	</div>

</section>
</html>
